language: node_js
node_js: stable
before_script: cd ./7.19/study_project
script:
  - npm install
  - npm run build 
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: ./7.19/study_project/dist
  on:
    branch: master
